        body {
            font-family: Arial, sans-serif;
            background-color: #3c3c47;

        .password-panel {
            width: 100%;

            background-color: #fff;

        .password-panel h2 {

        }
        .password-panel input[type="password"] {
            width: 100%;
            padding: 15px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .password-panel button {
            width: 100%;
            padding: 15px; 
            background-color: #74748a;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
            color: black;
            font-size: large;
            
        }
        .password-panel a {
            display: block;
            margin-top: 20px;
        }
        .password-panel button:hover {
            background-color: #3c3c47;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 3; }
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
